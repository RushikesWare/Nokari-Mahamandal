            <div class="col-md-10">
                <form class="post-jobs">
                <h2 class="post-new-jobs">Enter address details for your company</h2>
                    <br>
                    <div class="form-row">
                       
                        <div class="form-group col-md-6">
                            <label for="AddressName">Address Name*</label>
                            <input type="text " class=" form-control post-job-input" name="AddressName"
                                id="AddressName" placeholder="Address Name*">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="MailingAddress"> Mailing Address</label>
                            <input class="form-control post-job-input" type="text" name="MailingAddress" placeholder="Mailing Address" id="MailingAddress">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="Area"> Area*</label>
                            <input class="form-control post-job-input" type="text"  id="Area" placeholder="Area*">
                        </div>
                       
                        <div class="form-group col-md-6">
                            <label for="Country">Country*</label>
                            <input class="form-control post-job-input" type="text"id="Country" placeholder="Country*" name="Country*">
                        </div>
                       
                        <div class="form-group col-md-5">
                            <label for="State">State*</label>
                            <input type="text " class=" form-control post-job-input" placeholder="State*" name="State" id="State">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="City">City*</label>
                            <input type="text " class=" form-control post-job-input" placeholder="City*" name="City" id="City">
                        </div>
                      
                        <div class="form-group col-md-3">
                            <label for="Pincode">Pincode*</label>
                            <input type="text " class=" form-control post-job-input" placeholder="Pincode*" name="Pincode" id="Pincode" style="width: 90%;">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="Lattitude"> Lattitude*</label>
                            <input type="text " placeholder=" Lattitude*" class=" form-control post-job-input" name="Lattitude" id="Lattitude">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="Longitude"> Longitude*</label>
                            <input type="text " placeholder="Longitude*" class=" form-control post-job-input" name="Longitude" id="Longitude">
                        </div>
                        <div class="col-md-12 my-4">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d61141.31808617963!2d74.22564816018789!3d16.71025941817882!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1614228761569!5m2!1sen!2sin" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                        </div>
                        <div>

                        </div>
                        <div class="text-center form-group col-md-12">
                            <button type="submit" class="btn btn-update text-center px-5">Update </button>
